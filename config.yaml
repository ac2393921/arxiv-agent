search:
  categories:
    - "cs.AI"
  keywords:
    - "LLM"
  max_results: 10

summary:
  prompt_template: |
    以下の論文を日本語で要約してください。要約は落合フォーマットで構造化してください。

    タイトル: {title}
    著者: {authors}
    概要: {abstract}

    以下の6つの観点で要約してください：

    1. **どんなもの？** - 論文の概要・主張を一言で
    2. **先行研究と比べてどこがすごい？** - 新規性・貢献
    3. **技術や手法のキモはどこ？** - 重要な技術的要素
    4. **どうやって有効だと検証した？** - 実験・検証方法
    5. **議論はある？** - 制限事項や今後の課題
    6. **次に読むべき論文は？** - 関連論文（abstractから推測可能な範囲で）

    要約:

notification:
  slack_enabled: false
  discord_enabled: true
