arxiv:
  categories:
    - cs.AI
    - cs.LG
    - cs.CL
    - cs.SE
  keywords:
    # LLM関連
    - LLM
    - Large Language Model
    - GPT
    - Transformer
    # ソフトウェアアーキテクチャ
    - Software Architecture
    - Microservices
    - Design Patterns
    - Clean Architecture
    - Domain-Driven Design
    - DDD
    - Hexagonal Architecture
    # コード品質・リファクタリング
    - Code Quality
    - Clean Code
    - Refactoring
    - Technical Debt
    - Code Smell
    - Encapsulation
    - SOLID
    - Coupling
    - Cohesion
    # テスト・開発手法
    - Test-Driven Development
    - TDD
    - Behavior-Driven Development
    - BDD
    - Unit Testing
    - Integration Testing
  max_results: 10

gemini:
  model: gemini-pro
  temperature: 0.7
  max_tokens: 1000
  prompt_template: |
    以下の論文を日本語で要約してください。要約は3-5文程度で、論文の主要な貢献と手法を含めてください。

    タイトル: {title}
    著者: {authors}
    概要: {abstract}

    要約:

notification:
  slack:
    enabled: false
  discord:
    enabled: false
